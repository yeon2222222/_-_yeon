<html lang="en">
<head>

</head>
<body>
    <table>
        <tr>
            {%for key in keys%}

        {%for value in result%}

            <td>{{value["name"]}}</td>
            <td>{{value["ads"]}}</td>
            <td>{{value["age"]}}</td>

        </tr>
        {%endfor%}
    </table>
    
</body>
</html>
